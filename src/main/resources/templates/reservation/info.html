<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: html-head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/fragments :: header"></div>

<table border="1" align="center"
     width="80%" height="200%"> <!-- class="table table-bordered " -->
    <!--<thead style="background-color: #f0ad4e">
    <tr>
        <th>예약코드 </th>
        <th>예약자명</th>
        <th>항공코드</th>
        <th>출발지</th>
        <th>도착지</th>
        <th>출발일</th>
        <th>출발시간</th>
        <th>총인원</th>
        <th>좌석</th>
        <th>상세보기</th>
    </tr>
    </thead>
    -->
    <div style="text-align: center; color: #0b0b0b; font-style: italic">예약 상세</div>

    <th width="150">
        <tr>
            <td align="center" style="color:#0b0b0b;">예약번호</td>
            <td align="center" style="color: #0b0b0b" th:text="${reservation?.id}"/></td>
        </tr>
        <tr>
            <td align="center" style="color:#0b0b0b;">예매자</td>
            <td align="center" style="color:#0b0b0b;" th:text="${reservation?.getMember.getUsername}"></td>
        </tr>
        <tr>
            <td align="center" style="color:#0b0b0b;">성인</td>
            <td align="center" style="color:#0b0b0b;" th:text="${reservation?.adultCount}"></td>
        </tr>
        <tr>
            <td align="center" style="color:#0b0b0b;">아이</td>
            <td align="center" style="color:#0b0b0b;" th:text="${reservation?.childCount}"></td>
        </tr>
        <tr>
            <td align="center" style="color:#0b0b0b;">출발지</td>
            <td align="center" style="color:#0b0b0b;" th:text="${reservation?.getAirline.getDeparture}"></td>
        </tr>
        <tr>
            <td align="center" style="color:#0b0b0b;">도착지</td>
            <td align="center" style="color:#0b0b0b;" th:text="${reservation?.getAirline.getDistination}"></td>
        </tr>
        <tr>
            <td align="center" style="color:#0b0b0b;">출발날짜</td>
            <td align="center" style="color:#0b0b0b;" th:text="${reservation?.getAirline.getDepart_date}"></td>
        </tr>
        <tr>
            <td align="center" style="color:#0b0b0b;">출발시간</td>
            <td align="center" style="color:#0b0b0b;" th:text="${reservation?.getAirline.getDepart_time}"></td>
        </tr>
        <tr>
            <td align="center" style="color:#0b0b0b;">도착시간</td>
            <td align="center" style="color:#0b0b0b;" th:text="${reservation?.getAirline.getReach_time}"></td>
        </tr>
        <tr>
            <td align="center" style="color:#0b0b0b;">편명</td>
            <td align="center" style="color:#0b0b0b;" th:text="${reservation?.getAirline.getId}" class="airlineId"></td>
        </tr>
        <tr>
            <td align="center" style="color:#0b0b0b;">결제가격</td>
            <td align="center" style="color:#0b0b0b;" th:text="${reservation?.totalPrice}"></td>
        </tr>
        <tr>
            <td align="center" style="color:#0b0b0b;">좌석번호</td>
            <td align="center" style="color:#0b0b0b;"
                th:if="${reservation?.getReserveSeat} != null"
                th:text="${reservation?.getReserveSeat}"></td>
            <td align="center" style="color:#0b0b0b;"
                th:unless="${reservation?.getReserveSeat} != null">
                <button type="button" style="color: #545b62" class="checkInBtn" href="/checkin">
                    체크인</button></td>
        </tr>
    </th>
</table><br/>
</div><br>

<footer th:replace="fragments/fragments :: footer"></footer>

<script>
    $(document).ready(function () {
        var loginPresent = loginStatus().status;

        if (loginPresent === false) {
            alert("로그인후 이용해 주세요!!")
            $(location).attr('href', "/loginForm2");
        }
    })

</script>
</body>
</html>
